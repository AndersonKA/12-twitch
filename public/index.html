<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>12-twitch </title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

      <aside class="sidebar">
        <div class="logo"><img src="https://s3-us-west-2.amazonaws.com/web-design-ext-production/p/Combologo_474x356.png" alt="" class="twitch__logo"></div>
        <div class="searchbar">
          <span class="fa fa-plus-search"></span>
          <input type="search" placeholder="Search..." class="search__bar">
        </div>
        <div class="browse"><span class="fa fa-plus-square"></span>Browse</div>

        <div class="free">
          <div class="free__title">Free With Prime</div>

            <div class="free__prime--bottom">
              <img src="http://www.iconarchive.com/download/i78687/iconka/meow-2/cat-hungry.ico" alt="" class="free__prime--icon">
              <span class="free__prime--info">
                <span class="free__prime--title">For Honor Prime Bundle</span>
                <div class="free__prime--subtitle">For Honor</div>
              </span>
            </div>

        </div>

        <div class="recommended">
          <div class="recommended__title">Recommended Channels</div>

          <div class="recommended__user">
            <img src="http://www.iconarchive.com/download/i78375/iconka/meow/cat-slippers.ico" alt="" class="recommended__user--icon">
            <span class="recommended__user--info">
              <span class="recommended__user--name">dreamhackcs</span>
              <div class="recommended__user--streaming">streaming</div>
            </span>
          </div>
          <div class="recommended__user">
            <img src="http://downloadicons.net/sites/default/files/hungry-cat-icon-67600.png" alt="" class="recommended__user--icon">
            <span class="recommended__user--info">
              <span class="recommended__user--name">EULCS1</span>
              <div class="recommended__user--streaming">streaming</div>
            </span>
          </div>
          <div class="recommended__user">
            <img src="http://icons.iconarchive.com/icons/iconka/meow-2/256/cat-sleep-icon.png" alt="" class="recommended__user--icon">
            <span class="recommended__user--info">
              <span class="recommended__user--name">Avalonstar</span>
              <div class="recommended__user--streaming">streaming</div>
            </span>
          </div>
        </div> <!--end of recommended-->

        <div class="more">
          <div class="more__title">More At Twitch</div>
          <div class="more__options">
            <div class="more__options--thing">About</div>
            <div class="more__options--thing">Advertisers</div>
            <div class="more__options--thing">About</div>
            <div class="more__options--thing">Advertisers</div>
          </div>
        </div> <!--end of more-->
        <span class="buttons">
          <a href="#" class="buttons__button">Log In</a>
          <a href="#" class="buttons__button">Sign Up</a>
        </span> <!--end of buttons-->

      </aside> <!--end of sidebar-->

      <div class="section">
        <div class="container">
          <div class="main">
            <h1 class="main__browse">Browse</h1>
            <ul class="list">
              <span class="list__item"><a href="#" class="list__link list__link1">Games</a></span>
              <span class="list__item"><a href="#" class="list__link">Communities</a></span>
              <span class="list__item"><a href="#" class="list__link">Popular</a></span>
              <span class="list__item"><a href="#" class="list__link">Creative</a></span>
            </ul>

          <div class="grid">

            <div class="grid__item"> <!--first grid__item-->
              <div class="game-item">
                <img src="https://s-media-cache-ak0.pinimg.com/736x/07/c3/45/07c345d0eca11d0bc97c894751ba1b46.jpg" alt="" class="game-item__pic">
              <div class="game__bottom">
                <div class="game-item__name">Counter Strike</div>
                <div class="game-item__popularity">1111 Viewers</div>
                </div>
              </div>
            </div>

          </div> <!--end of grid-->
        </div> <!--end of main-->
    </div> <!--end of container-->
  </div> <!--end of section-->

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
